<app-owner-menu></app-owner-menu>
<div style="height: 20px;"></div>

<div style="width:20%;text-align: center;margin-left: 40%;margin-top: 10%;">

  <form [formGroup]="deviceForm">
    <div class="mb-3">
      <label for="exampleInputUsername" class="form-label">Device Name:</label>
      <input type="name" formControlName="name" class="form-control" id="exampleInputName"
        aria-describedby="usernameHelp">

    </div>


    <div class="form-group">
      <label for="exampleFormControlSelect3">HOUSE</label>
      <select formControlName="houseName" class="form-control" id="exampleFormControlSelect3">
        <option *ngFor="let house of houseList" [value]="house">{{house}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect4">DEVICE TYPE</label>
      <select formControlName="deviceTypeName" class="form-control" id="exampleFormControlSelect4">
        <option *ngFor="let devType of deviceTypeList" [value]="devType">{{devType}}</option>
      </select>
    </div>


    <button type="submit" class="btn btn-primary" (click)="save_device()" style="margin-top: 1em;">ADD NEW
      DEVICE</button>
  </form>

</div>


<div style="height: 20px;"></div>
