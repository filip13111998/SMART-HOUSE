<app-admin-menu></app-admin-menu>
<table mat-table [dataSource]="certificates">
  <!-- id Column -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <!-- startAction Column -->
  <ng-container matColumnDef="issuer">
    <th mat-header-cell *matHeaderCellDef>
      issuer
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.issuer}} </td>
  </ng-container>

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef>
      subject
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.subject}} </td>
  </ng-container>

  <!-- endAction Column -->
  <ng-container matColumnDef="validityStart">
    <th mat-header-cell *matHeaderCellDef>
      validityStart
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.validityStart}} </td>
  </ng-container>
  <!-- endAction Column -->
  <ng-container matColumnDef="validityPeriod">
    <th mat-header-cell *matHeaderCellDef>
      validityPeriod
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.validityPeriod}} </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef>Delete </th>
    <td mat-cell *matCellDef="let element">
      <button style="color: white;" (click)="deleteCertificate(element.id)" class="btn btn-warning">Delete</button>

    </td>
  </ng-container>

  <ng-container matColumnDef="Revoke">
    <th mat-header-cell *matHeaderCellDef>Revoke </th>
    <td mat-cell *matCellDef="let element">
      <button style="color: white;" (click)="revokeCertificate(element.id)" class="btn btn-danger">Revoke</button>

    </td>
  </ng-container>

  <ng-container matColumnDef="Validate">
    <th mat-header-cell *matHeaderCellDef>Validate </th>
    <td mat-cell *matCellDef="let element">
      <button style="color: white;" (click)="validateCertificate(element.id)" class="btn btn-success">Validate</button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="height:100px"></div>
