<div style="width:20%;text-align: center;margin-left: 40%;margin-top: 10%;">

  <form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="exampleInputUsername" class="form-label">Username</label>
      <input type="username" formControlName="username" class="form-control" id="exampleInputUsername"
        aria-describedby="usernameHelp">

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword">
    </div>

    <div class="mb-3">
      <label for="exampleInputPin" class="form-label">Pin</label>
      <input type="text" formControlName="pin" class="form-control" id="exampleInputPin">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect2">SELECT ROLE</label>
      <select formControlName="role" class="form-control" id="exampleFormControlSelect2">
        <option>ROLE_OWNER</option>
        <option>ROLE_TENANT</option>
        <option>ROLE_ADMIN</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="login()" style="margin-top: 1em;">Login</button>
  </form>

</div>
