  <!-- startAction Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>
      username
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.username)"></td>
  </ng-container>

  <!-- endAction Column -->
  <ng-container matColumnDef="validityStart">
    <th mat-header-cell *matHeaderCellDef>
      validityStart
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.validityStart)"> </td>
  </ng-container>
  <!-- endAction Column -->
  <ng-container matColumnDef="validityPeriod">
    <th mat-header-cell *matHeaderCellDef>
      validityPeriod
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.validityPeriod)">
    </td>
  </ng-container>

  <ng-container matColumnDef="serialNumber">
    <th mat-header-cell *matHeaderCellDef>
      serialNumber
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.serialNumber)"></td>
  </ng-container>

  <ng-container matColumnDef="template">
    <th mat-header-cell *matHeaderCellDef>
      template
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.template)"> </td>
  </ng-container>

  <ng-container matColumnDef="Accept">
    <th mat-header-cell *matHeaderCellDef>Accept </th>
    <td mat-cell *matCellDef="let element">
      <button style="color: white;" (click)="acceptCSR(element.id)" class="btn btn-success"
        [innerHTML]="sanitizer.bypassSecurityTrustHtml('Accept')"></button>

    </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef>Delete </th>
    <td mat-cell *matCellDef="let element">
      <button style="color: white;" (click)="deleteCSR(element.id)" class="btn btn-danger"
        [innerHTML]="sanitizer.bypassSecurityTrustHtml('Delete')"></button>

    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
