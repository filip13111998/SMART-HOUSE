<div style="height: 20px;"></div>

<div style="width:20%;text-align: center;margin-left: 40%;margin-top: 2%;">

  <form [formGroup]="messageForm">
    <div class="form-group">
      <label for="exampleFormControlSelect3">DEVICE</label>
      <select formControlName="device" class="form-control" id="exampleFormControlSelect3">
        <option *ngFor="let device of devices" [value]="device">{{device}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect4">STATUS</label>
      <select formControlName="status" class="form-control" id="exampleFormControlSelect4">
        <option *ngFor="let status of statusList" [value]="status">{{status}}</option>
      </select>
    </div>


    <button type="submit" class="btn btn-primary" (click)="filter_message()" style="margin-top: 1em;">FILTER</button>

    <button type="submit" class="btn btn-danger" (click)="reset_message()" style="margin-top: 1em;">RESET</button>

  </form>

</div>



<div style="height: 20px;"></div>

<table mat-table [dataSource]="messagesFilter">
  <!-- id Column -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <!-- startAction Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      ID
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.id)">
    </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>
      TEXT
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.text)"> </td>
  </ng-container>

  <!-- endAction Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      STATUS
    </th>
    <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.status)"
      [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.status)"> </td>
  </ng-container>
  <!-- endAction Column -->
  <ng-container matColumnDef="device">
    <th mat-header-cell *matHeaderCellDef>
      DEVICE
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.device)"></td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>
      DATE
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.date)"> </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>
      TYPE
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.type)"> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
