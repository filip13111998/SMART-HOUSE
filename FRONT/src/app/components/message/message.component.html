<table mat-table [dataSource]="messages">
  <!-- id Column -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <!-- startAction Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      ID
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.id)">
    </td>
  </ng-container>

  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef>
      TEXT
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.text)"> </td>
  </ng-container>

  <!-- endAction Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      STATUS
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.status)"> </td>
  </ng-container>
  <!-- endAction Column -->
  <ng-container matColumnDef="device">
    <th mat-header-cell *matHeaderCellDef>
      DEVICE
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.device)"></td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>
      DATE
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.date)"> </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>
      TYPE
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.type)"> </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="height:100px"></div>
