<app-admin-menu></app-admin-menu>


<table mat-table [dataSource]="data">
  <!-- id Column -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <!-- startAction Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>
      username
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.username)"></td>
  </ng-container>

  <!-- endAction Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      id
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.id)"></td>
  </ng-container>
  <!-- endAction Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      name
    </th>
    <td mat-cell *matCellDef="let element" [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.name)">
    </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>
      owner
    </th>
    <td mat-cell *matCellDef="let element">
      <button [ngStyle]="{'background-color': element.owner ? 'green' : 'red'}"
        (click)="ownerRoleUser(element.username, element.owner)" class="btn btn-success"
        [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.owner ? 'ACTIVE' : 'INACTIVE')">
        <!-- {{ element.owner ? 'ACTIVE' : 'INACTIVE' }} -->
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="tenant">
    <th mat-header-cell *matHeaderCellDef>
      tenant
    </th>
    <td mat-cell *matCellDef="let element">
      <button [ngStyle]="{'background-color': element.tenant? 'green' : 'red'}"
        (click)="tenantRoleUser(element.username, element.tenant)" class="btn btn-success"
        [innerHTML]="sanitizer.bypassSecurityTrustHtml(element.tenant ? 'ACTIVE' : 'INACTIVE')">
        <!-- {{ element.tenant ? 'ACTIVE' : 'INACTIVE' }} -->
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="height:100px"></div>
